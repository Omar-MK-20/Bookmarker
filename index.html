<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <!--  -->
    
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookmarker</title>
</head>
<body>
    
    <main class="py-5">
        <section class="container d-flex justify-content-center align-items-center flex-column">
            <h1>Bookmarker</h1>
            <section class="border-dot w-100 my-5 d-flex justify-content-center align-items-center flex-column py-3">
                <h2><i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i></h2>

                <div class="mt-3 px-2 me-auto w-100">
                    <label for="siteName" class="form-label"><i class="fa-solid fa-book-bookmark me-2"></i>Site Name</label>
                    <input type="text" name="text" id="siteName" class="form-control" placeholder="Bookmark Name">
                </div>
                <div class="mt-3 px-2 me-auto w-100">
                    <label for="siteURL" class="form-label"><i class="fa-solid fa-link me-2"></i>Site URL</label>
                    <input oninput="regularEx()" type="url" name="url" id="siteURL" class="form-control danger" placeholder="Website URL">
                </div>

                <button id="submitbtn" type="submit" onclick="addBookmark()" class="btn btn-page px-5 my-3 ">Submit</button>
                <button id="editbtn" type="submit" onclick="updateBookmark()" class="btn btn-warning px-5 my-3 d-none">Edit</button>
            </section>

            <table class="table text-center">
                <thead>
                    <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Website Name</th>
                    <th scope="col">Visit</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td><button onclick="window.open('//www.facebook.com/', '_blank')" type="submit" class="btn btn-oily"><i class="fa-solid fa-eye pe-2"></i>Visit</button></td>
                    <td><button type="submit" class="btn btn-warning"><i class="fa-solid fa-pen pe-2"></i>Edit</button></td>
                    <td><button type="submit" class="btn btn-danger"><i class="fa-solid fa-trash-can pe-2"></i>Delete</button></td>
                    </tr>
                </tbody>
            </table>

        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
